<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jarvis</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bee79",
              "primary-dim": "rgba(43, 238, 121, 0.1)",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
              "background-dark-surface": "#1a2e22",
              "surface-light": "#ffffff",
              "surface-dark": "#182c21", // Deep organic dark
              "surface-dark-highlight": "#1f382a",
              "surface-highlight": "#253b2f",
              "card-light": "#ffffff",
              "card-dark": "#1A2E22",
              "border-light": "#e2e8f0",
              "border-dark": "#2A4032",
              "input-dark": "#234832",
              "input-placeholder": "#92c9a8",
              "handle-dark": "#326747"
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
              "inter": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.5rem",
              "xl": "2rem",
              "2xl": "2.5rem",
              "3xl": "3rem",
              "full": "9999px"
            },
            spacing: {
              "safe-top": "env(safe-area-inset-top, 20px)",
              "safe-bottom": "env(safe-area-inset-bottom, 20px)"
            },
            boxShadow: {
              "glow": "0 0 15px -3px rgba(43, 238, 121, 0.3)",
              "glow-hover": "0 0 25px -5px rgba(43, 238, 121, 0.5)",
              "subtle": "0 1px 2px 0 rgba(0, 0, 0, 0.05)",
              "float": "0 10px 30px -5px rgba(0, 0, 0, 0.3)"
            },
            animation: {
              "slide-up": "slideUp 0.3s ease-out forwards",
              "fade-in": "fadeIn 0.2s ease-out forwards"
            },
            keyframes: {
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" }
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              }
            }
          },
        },
      }
    </script>

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-panel {
        background: rgba(16, 34, 23, 0.85);
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-background-dark">
    <div id="root"></div>
  </body>
</html>
